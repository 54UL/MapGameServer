<!DOCTYPE html>
<html>

<!-- BEG HEAD -->
  <head>
    <title>Taskflow Profiler</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="css/bootstrap/4.4.1/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/4.4.1/bootstrap.bundle.min.js"></script>

    <!-- d3 -->
    <script type="text/javascript" src="js/d3/d3.v5.min.js"></script>
    <script type="text/javascript" src="js/d3/d3-tip.min.js"></script>
    
    <!-- tfp -->
    <link rel="stylesheet" href="css/tfp.css">
  </head>

<!-- BEG BODY -->
  <body>
    
    <nav class="navbar navbar-expand-sm mb-3 navbar-dark bg-dark">
      <!-- Brand -->
      <a class="navbar-brand" href=""><img src="images/logo.png" alt="Logo" style="width:40px;"> Taskflow Profiler</a>
      <!-- left-side navbar -->
      <ul class="navbar-nav mr-auto">
        <!--<li class="nav-item"><a class="nav-link" href="">MainBoard</a></li>-->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            Examples
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" id="tfp_composition" href="#">Hierarchical Composition</a>
            <a class="dropdown-item" id="tfp_inference" href="#">Machine Learning Inference</a>
            <a class="dropdown-item" id="tfp_dreamplace" href="#">Integrated Circuit Placement</a>
          </div>
        </li>
      </ul>
      <!-- right-side navbar 
      <form class="form-inline my-2 my-lg-0" action="https://github.com/taskflow/tfprof">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">GitHub</button>
      </form>-->
      <a class="btn btn-primary" href="https://github.com/taskflow/tfprof" role="button">GitHub</a>
      <a class="btn btn-light ml-2" href="https://taskflow.github.io/" role="button">Project Page</a>
    </nav>

    <div class="mb-2 btn-toolbar" role="toolbar" style="margin-left: 100px">

      <!-- tfp-menu-workers -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown">Select Workers</button>
        <div class="dropdown-menu tfp-menu-workers" id="tfp_menu_workers"></div>
      </div>
      


      <!-- tfp-menu-rank -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-success ml-2 dropdown-toggle" data-toggle="dropdown">Select Rank</button>
        <div class="dropdown-menu tfp-menu-rank" id="tfp_menu_rank">
          <!--<a class="dropdown-item tfp-menu-rank-10">top 1-10</a>-->
          <a class="dropdown-item">
            <input class="mr-2" type="number" value="" min="1" id="tfp_menu_rank_from">
            <label> (From)</label>
          </a>
          <a class="dropdown-item">
            <input class="mr-2" type="number" value="" min="1" id="tfp_menu_rank_to">
            <label> (to)</label>
          </a>
        </div>
      </div>
      
      
      <!-- tfp-menu-reset -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-secondary ml-2" id="tfp_menu_reset_zoom">Reset Zoom</button>
      </div>

    </div>
      
    <!-- svg -->
    <div class="container-fluidic" id="tfp"></div>

    <div class="form-group mr-4 ml-4 mt-2">
      <textarea class="form-control" id="tfp_textarea" placeholder="Paste .tfp data" rows="8"></textarea>
      <div class="invalid-feedback"><p>Wrong format! Please visit: https://github.com/taskflow/tfprof</p>
      </div>
    </div>

    <script src="js/simple.js"></script>
    <script src="js/composition.js"></script>
    <script src="js/inference.js"></script>
    <script src="js/dreamplace.js"></script>
    <script src="js/index.js"></script>
 
    <footer class="page-footer font-small blue">
      <div><br></div>
    </footer>

  </body>

</html>
